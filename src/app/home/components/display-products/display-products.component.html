<ng-content> </ng-content>
<div class="content-container" *ngIf="productsList | async as products">
  <div
    class="clr-row"
    [@animateProducts]="products.length"
    appInViewport
    (inViewport)="onInViewport()"
  >
    <div *ngFor="let product of products" class="clr-col-md-3">
      <app-display-product class="product"></app-display-product>
    </div>
  </div>
</div>
