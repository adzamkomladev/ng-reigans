<div class="content-container" *ngIf="productsList | async as products">
  <div
    class="clr-row"
    [@animateProducts]="products.length"
    appInViewport
    (inViewport)="onInViewport()"
  >
    <div *ngFor="let product of products" [ngClass]="classObjectForRow">
      <app-display-product
        [product]="product"
        class="product"
      ></app-display-product>
    </div>
  </div>
</div>
