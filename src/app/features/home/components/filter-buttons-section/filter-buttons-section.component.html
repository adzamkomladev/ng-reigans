<div class="clr-row">
  <ul>
    <li>
      <button
        (click)="onClick(category)"
        [ngClass]="{ active: category.name === activeCategory?.name }"
        *ngFor="let category of categories"
        class="btn"
      >
        {{ category.name }}
      </button>
    </li>
  </ul>
</div>
