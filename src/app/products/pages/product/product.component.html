<div class="content-container">
  <div *ngIf="product | async as selectedProduct" class="clr-row">
    <div class="clr-col-md-6">
      <app-display-product-images
        [images]="
          mergeImagesAndVideos(selectedProduct?.images, selectedProduct?.videos)
        "
      ></app-display-product-images>
    </div>
    <div class="clr-col-md-6">
      <app-display-product-info [product]="selectedProduct"></app-display-product-info>
    </div>
  </div>
</div>
